<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Matching Days</title>
  </head>
  <body>
    <div class="day" id="monday">Monday</div>
    <div class="day" id="tuesday">Tuesday</div>
    <div class="day" id="wednesday">Wednesday</div>
    <div class="day" id="thursday">Thursday</div>
    <div class="day" id="friday">Friday</div>
    <div class="day" id="saturday">Saturday</div>
    <div class="day" id="sunday">Sunday</div>
    <div class="date1">
      <label for="date1">First date:</label>
      <input type="date" id="date1" name="date1" />
    </div>
    <div class="date2">
      <label for="date2">Second date:</label>
      <input type="date" id="date2" name="date2" />
    </div>
  </body>
  <script src="js/matching_days.js" charset="utf-8"></script>
  <script src="js/matching_days_DOM.js" charset="utf-8"></script>
</html>
